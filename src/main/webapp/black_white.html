<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>黑白上色</title>
  <link rel="stylesheet" type="text/css" href="css/person_animation.css">
  <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
  <script type="text/javascript" src="js/person_animation.js"></script>
</head>

<body>
<div class="box">
  <!--头-->
  <div class="head">
    <p>黑白上色</p>
  </div>
  <!--主体区域-->
  <div class="content">
    <img src="img/girl.jpg" class="prev_photo">
    <form method="post" class="form" enctype="multipart/form-data">
      <div>
        <input type="file" name="file" class="file_input">
        <a class="content_btn">选择照片</a>
      </div>
    </form>
    <button type="submit" class="btn">黑白上色</button>
  </div>
  <!--结果展示-->
  <div class="show_result">
   <img class="show_photo" src="img/girl.jpg"/>

  </div>
</div>

</body>
</html>
