<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>对话情绪</title>
  <link rel="stylesheet" type="text/css" href="css/dialogue_mood.css">
  <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
  <script type="text/javascript" src="js/dialogue_mood.js"></script>
</head>
<body>
<div class="box">
  <!--head-->
  <div class="head">
    <p>对话情绪</p>
  </div>
  <!--情感分析主体区域-->
  <div class="content">
    <textarea class="text" placeholder="请输入要识别的情感文本..."></textarea>
    <p>对话情绪配置</p>
    <div class="option">
      <div>
        <span>对话场景:</span>
        <select class="input">
          <option value="default" selected></option>
          <option value="talk">talk</option>
          <option value="task">task</option>
          <option value="customer_service">customer_service</option>
        </select>
      </div>
    </div>
    <button type="submit" class="btn">对话情绪</button>
  </div>
  <!--结果展示-->
  <div class="show_result">
  </div>
</div>
</body>
</html>
