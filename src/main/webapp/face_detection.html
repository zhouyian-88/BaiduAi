<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>人脸检测</title>
  <link rel="stylesheet" type="text/css" href="css/face_detection.css">
  <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
  <script type="text/javascript" src="js/face_detection.js"></script>
</head>

<body>
<div class="box">
  <!--头-->
  <div class="head">
    <p>人脸识别</p>
  </div>
  <!--主体区域-->
  <div class="content">
    <img src="img/girl.jpg" class="prev_photo">
    <form method="post" class="form" enctype="multipart/form-data">
      <div>
        <input type="file" name="file" class="file_input">
        <a class="content_btn">选择照片</a>
      </div>
      <div>
        <p>人脸检测配置选项:</p>
      </div>

      <div class="option">
        <div>年龄:<input type="checkbox" name="radio" value="age" class="checkbox_ipt"></div>
        <div>颜值:<input type="checkbox" name="radio" value="beauty" class="checkbox_ipt"></div>
        <div>表情:<input type="checkbox" name="radio" value="expression" class="checkbox_ipt"></div>
        <div>脸型:<input type="checkbox" name="radio" value="face_shape" class="checkbox_ipt"></div>
        <div>性别:<input type="checkbox" name="radio" value="gender" class="checkbox_ipt"></div>
        <div>眼镜:<input type="checkbox" name="radio" value="glasses" class="checkbox_ipt"></div>
        <div>质量:<input type="checkbox" name="radio" value="quality" class="checkbox_ipt"></div>
        <div>双眼状态:<input type="checkbox" name="radio" value="eye_status" class="checkbox_ipt"></div>
        <div>情绪:<input type="checkbox" name="radio" value="emotion" class="checkbox_ipt"></div>
        <div>真假脸:<input type="checkbox" name="radio" value="face_type" class="checkbox_ipt"></div>
      </div>

    </form>
    <button type="submit" class="btn">开始检测</button>
  </div>
