<body>
<div class="box">
  <!--头-->
  <div class="head">
    <p>通用文字识别</p>
  </div>
  <!--主体区域-->
  <div class="content">
    <img src="img/girl.jpg" class="prev_photo">

      <div>
        <input type="file" name="file" class="file_input">
        <a class="content_btn">选择照片</a>
      </div>
      <div>
        <p>通用文字识别配置选项:</p>
      </div>
    </form>
    <div class="option">
        <span>语种:</span>
        <select class="input">
          <option value="CHN_ENG" selected>中英文混合</option>
          <option value="ENG">英文</option>
          <option value="POR">葡萄牙语</option>
          <option value="FRE">法语</option>
          <option value="GER">德语</option>
          <option value="ITA">意大利语</option>
          <option value="SPA">西班牙语</option>
          <option value="RUS">俄语</option>
          <option value="JAP">日语</option>
          <option value="KOR">韩语</option>
        </select>
      </div>
    </div>
  <div class="btn_div">
    <button type="submit" class="btn">开始检测</button>
  </div>

  </div>
